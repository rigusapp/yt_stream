<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Dashboard Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#f4f7fb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
}

.card{
  background:white;
  padding:30px;
  border-radius:10px;
  width:420px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}

h2{
  margin-top:0;
  text-align:center;
}

label{
  display:block;
  margin-top:14px;
  font-weight:bold;
  font-size:14px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:10px;
  margin-top:18px;
  background:#2563eb;
  color:white;
  border:0;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}

button.secondary{
  background:#6b7280;
}

button.danger{
  background:#ef4444;
}

hr{
  margin:25px 0;
  border:none;
  border-top:1px solid #eee;
}

.small{
  font-size:13px;
  color:#666;
  margin-top:6px;
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  text-align:left;
  padding:8px 4px;
  border-bottom:1px solid #eee;
  font-size:13px;
}
</style>
</head>

<body>

<div class="card">
  <h2>YouTube Live</h2>
  <div class="small">Trigger live streaming via Cloudflare Worker</div>

  <label>Judul Live</label>
  <input id="title" placeholder="Judul live YouTube">

  <label>URL Video (MP4)</label>
  <input id="video_url" placeholder="https://example.com/video.mp4">

  <label>Stream Key YouTube</label>
  <input id="stream_key" placeholder="xxxx-xxxx-xxxx">

  <label>Durasi Live</label>
  <select id="duration">
    <option value="1800">30 Menit</option>
    <option value="3600">1 Jam</option>
    <option value="7200">2 Jam</option>
    <option value="14400">4 Jam</option>
    <option value="21600">6 Jam</option>
    <option value="43200">12 Jam</option>
  </select>

  <button onclick="startLive()">â–¶ Mulai Live</button>

  <hr>

  <h3 style="margin:0">Live Terjadwal</h3>

  <table>
    <thead>
      <tr>
        <th>Judul</th>
        <th>Durasi</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <button class="secondary" onclick="logout()">Logout</button>
</div>

<script src="dashboard.js"></script>
</body>
</html>
