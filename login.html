<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Stream â€” Admin Login</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f5f7fb}
    .card{background:#fff;padding:28px;border-radius:10px;box-shadow:0 6px 18px rgba(32,33,36,0.08);width:360px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{width:100%;padding:10px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
    .note{font-size:13px;color:#666;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 12px 0">Admin Login</h2>
    <form id="loginForm">
      <input id="username" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="note">Use admin / <strong>Steve123</strong></div>
    <div id="err" style="color:red;margin-top:8px;display:none"></div>
  </div>
<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  // simple local login as requested (admin/Steve123)
  if(u === 'admin' && p === 'Steve123'){
    // set a short-lived session token in sessionStorage
    sessionStorage.setItem('yt_admin_auth','true');
    // redirect to admin dashboard
    window.location.href = 'admin.html';
  } else {
    const err = document.getElementById('err');
    err.style.display = 'block';
    err.textContent = 'Invalid credentials';
  }
});
</script>
</body>
</html>
