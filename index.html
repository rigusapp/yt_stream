<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>Dashboard Stream v4</title>
<style>
body{font-family:Arial;margin:24px;max-width:760px}
label{display:block;margin-top:12px}
input, select{width:100%;padding:8px;margin-top:6px}
button{margin-top:12px;padding:10px 14px;width:100%}
</style>
</head>
<body>
<h2>Dashboard Stream v4 (WIB → UTC • Durasi Live • Looping)</h2>

<label>GitHub Token (PAT)
<input id="pat" placeholder="Masukkan token"/>
</label>

<label>Repository (owner/repo)
<input id="repo" placeholder="rigusapp/yt_stream"/>
</label>

<label>Workflow file
<input id="workflow" value="stream.yml"/>
</label>

<label>Video URL
<input id="video" placeholder="https://.../video.mp4"/>
</label>

<label>Pilih Tanggal (WIB)
<input id="date" type="date">
</label>

<label>Pilih Waktu (WIB)
<input id="time" type="time">
</label>

<h3>Durasi Live</h3>
<label>Jam
<input id="dur_hour" type="number" min="0" value="1">
</label>

<label>Menit
<input id="dur_min" type="number" min="0" value="0">
</label>

<label>
<input type="checkbox" id="loop"> Looping Seamless (tanpa putus)
</label>

<button id="startBtn">Trigger Stream</button>
<div id="log"></div>

<script>
function wibToUTC(dateVal, timeVal){
    const full = dateVal + "T" + timeVal + ":00";
    const local = new Date(full);
    const utc = new Date(local.getTime() - (7*60*60*1000));
    return utc.toISOString().split('.')[0] + "Z";
}

async function callAPI(url, opts){
  const res = await fetch(url, opts);
  const txt = await res.text();
  try { return {ok:res.ok, json:JSON.parse(txt), text:txt}; } catch(e){ return {ok:res.ok, text:txt}; }
}

document.getElementById("startBtn").onclick = async()=>{

  const token=document.getElementById("pat").value.trim();
  const repo=document.getElementById("repo").value.trim();
  const wf=document.getElementById("workflow").value.trim();
  const video=document.getElementById("video").value.trim();
  const date=document.getElementById("date").value.trim();
  const time=document.getElementById("time").value.trim();

  const hour=parseInt(document.getElementById("dur_hour").value);
  const min=parseInt(document.getElementById("dur_min").value);
  const looping=document.getElementById("loop").checked;

  const log=document.getElementById("log");

  if(!token||!repo||!wf||!video||!date||!time){
    alert("Lengkapi semua data!");
    return;
  }

  const duration = (hour * 3600) + (min * 60);
  const utcTime = wibToUTC(date, time);

  const [owner, name] = repo.split("/");

  const body = {
    ref:"main",
    inputs:{
      video_url: video,
      start_time: utcTime,
      duration_seconds: String(duration),
      seamless: looping ? "true" : "false"
    }
  };

  const url=`https://api.github.com/repos/${owner}/${name}/actions/workflows/${wf}/dispatches`;

  const r = await callAPI(url,{
    method:"POST",
    headers:{
      Authorization:"token "+token,
      Accept:"application/vnd.github.v3+json",
      "Content-Type":"application/json"
    },
    body: JSON.stringify(body)
  });

  log.innerHTML = r.ok
    ? "<p style='color:green'>Workflow dijalankan.</p>"
    : "<pre style='color:red'>"+r.text+"</pre>";
};
</script>

</body>
</html>
