<script>
function toISO(datetime) {
  if (!datetime) return "";
  
  const [date, time] = datetime.split(" ");
  const [day, month, year] = date.split("/");

  // buat date dalam WIB, tetapi browser akan otomatis anggap ini lokal (WIB)
  const local = new Date(`${year}-${month}-${day}T${time}:00`);

  // langsung convert ke ISO tanpa manipulasi jam
  return local.toISOString();
}

  
async function postJSON(url, body){
  const res = await fetch(url,{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  return {ok:res.ok,status:res.status,text:await res.text()};
}

// DOM refs
const titleEl = document.getElementById("title");
const descriptionEl = document.getElementById("description");
const visibilityEl = document.getElementById("visibility");
const datetimeEl = document.getElementById("datetime");
const durationEl = document.getElementById("duration");
const loopingEl = document.getElementById("looping");
const videoEl = document.getElementById("video");
const streamKeyEl = document.getElementById("streamKey");

const triggerBtn = document.getElementById("trigger");
const clearBtn = document.getElementById("clear");
const payloadEl = document.getElementById("payload");
const logEl = document.getElementById("log");
const testBtn = document.getElementById("test");

// CLEAR
clearBtn.onclick = () => {
  titleEl.value = "";
  descriptionEl.value = "";
  videoEl.value = "";
  streamKeyEl.value = "";
  visibilityEl.value = "public";
  payloadEl.style.display = "none";
  logEl.style.display = "none";
};

// TRIGGER STREAM
triggerBtn.onclick = async () => {
  try {
    const payload = {
      title: titleEl.value.trim(),
      description: descriptionEl.value.trim(),
      visibility: visibilityEl.value,
      video_url: videoEl.value.trim(),
      stream_key: streamKeyEl.value.trim(),
      start_time: toISO(datetimeEl.value),
      duration_seconds: Number(durationEl.value),
      looping: loopingEl.checked,
      rtmp_url: "rtmp://a.rtmp.youtube.com/live2"
    };

    if(!payload.title || !payload.start_time || !payload.video_url || !payload.stream_key){
      alert("Harap isi Judul, Waktu, Video URL, dan Stream Key");
      return;
    }

    payloadEl.style.display="block";
    payloadEl.textContent = JSON.stringify(payload,null,2).replace(payload.stream_key,"*****MASKED*****");

    logEl.style.display="block";
    logEl.textContent="Menyimpan jadwal...";

    await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule",{
      method:"POST",
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });

    logEl.textContent="Men-trigger stream...";

    const r = await postJSON("https://ytstream-proxy.rigus-apps.workers.dev/",{
      event_type:"stream_trigger",
      client_payload:payload
    });

    logEl.textContent="Worker response: "+r.status+"\n"+r.text;

  } catch(e){
    logEl.textContent="Error: "+e.message;
    alert("Error: "+e.message);
  }
};

// TEST
testBtn.onclick = async ()=>{
  const r = await fetch("https://ytstream-proxy.rigus-apps.workers.dev/",{method:"OPTIONS"});
  alert("Worker OPTIONS: "+r.status);
};
</script>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  const url = new URL(window.location.href);
  const id = url.searchParams.get("edit_id");
  if(!id) return;

  try{
    const res = await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule");
    const json = await res.json();
    const item = (json.list||[]).find(x=>x.id===id);

    if(!item) return alert("Jadwal tidak ditemukan");

    titleEl.value = item.title || "";
    descriptionEl.value = item.description || "";
    videoEl.value = item.video_url || "";
    streamKeyEl.value = item.stream_key || "";
    durationEl.value = item.duration_seconds || 3600;
    loopingEl.checked = !!item.looping;

    const dt = new Date(item.start_time);
    const wib = new Date(dt.getTime() + 7*3600*1000).toISOString().slice(0,16).replace("T"," ");
    datetimeEl.value = wib;

  }catch(e){
    alert("Gagal load jadwal: "+e.message);
  }
});
</script>
