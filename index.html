<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>YT Stream — Pro Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#020617;
  color:#e5e7eb;
}
.container{
  max-width:1000px;
  margin:30px auto;
  background:#030712;
  border-radius:16px;
  padding:22px;
  border:1px solid #1f2937;
}
h1{margin:0 0 6px}
.lead{color:#9ca3af;font-size:13px}
label{display:block;margin-top:12px;font-weight:600;font-size:13px}
input,select,textarea{
  width:100%;
  margin-top:6px;
  padding:10px;
  background:#020617;
  border:1px solid #1f2937;
  color:white;
  border-radius:10px;
}
textarea{min-height:100px}
.row{display:flex;gap:12px}
button{
  margin-top:16px;
  padding:10px 18px;
  border-radius:24px;
  border:0;
  font-weight:700;
  cursor:pointer;
}
.start{background:#22c55e;color:black}
.stop{background:#ef4444;color:white}
.test{background:#2563eb;color:white}

.log{
  background:#020617;
  border:1px solid #1f2937;
  padding:12px;
  border-radius:10px;
  margin-top:16px;
  font-family:monospace;
  font-size:12px;
  max-height:260px;
  overflow:auto;
  white-space:pre-wrap;
}
</style>
</head>
<body>

<div class="container">
  <h1>YT Stream — Pro Dashboard</h1>
  <div class="lead">Kontrol Live Streaming YouTube (Start & Stop Otomatis + Jadwal)</div>

  <label>Cloudflare Worker URL</label>
  <input id="workerUrl" placeholder="https://xxx.workers.dev">

  <div class="row">
    <div style="flex:1">
      <label>RTMP Server</label>
      <input id="rtmp" value="rtmp://a.rtmp.youtube.com/live2">
    </div>
    <div style="flex:1">
      <label>Stream Key</label>
      <input id="streamKey" type="password">
    </div>
  </div>

  <div class="row">
    <div style="flex:1">
      <label>Tanggal (WIB)</label>
      <input id="date" type="date">
    </div>
    <div style="flex:1">
      <label>Jam (WIB)</label>
      <input id="time" type="time">
    </div>
  </div>

  <label>Video URL</label>
  <input id="video">

  <label>Judul</label>
  <input id="title">

  <label>Deskripsi</label>
  <textarea id="description"></textarea>

  <label>Visibility</label>
  <select id="visibility">
    <option value="public">Public</option>
    <option value="unlisted">Unlisted</option>
    <option value="private">Private</option>
  </select>

  <div class="row">
    <button class="start" id="btnStart">▶ START STREAM</button>
    <button class="stop" id="btnStop">■ STOP STREAM</button>
    <button class="test" id="btnTest">TEST</button>
  </div>

  <div class="log" id="log">[INFO] Menunggu aksi...</div>
</div>

<script>
function appendLog(msg){
  const el = document.getElementById("log");
  const t = new Date().toLocaleTimeString();
  el.textContent += "\n[" + t + "] " + msg;
  el.scrollTop = el.scrollHeight;
}

function toISO(date,time){
  if(!date||!time) return "";
  const local = new Date(date + "T" + time + ":00");
  const utc = new Date(local.getTime() - 7*3600*1000);
  return utc.toISOString();
}

async function postJSON(url,data){
  const r = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });
  return {status:r.status, text: await r.text(), ok:r.ok};
}

// ✅ START
document.getElementById("btnStart").onclick = async ()=>{
  const worker = document.getElementById("workerUrl").value.trim();

  const payload = {
    video_url: document.getElementById("video").value.trim(),
    rtmp_url: document.getElementById("rtmp").value.trim(),
    start_time: toISO(
      document.getElementById("date").value,
      document.getElementById("time").value
    ),
    title: document.getElementById("title").value.trim(),
    description: document.getElementById("description").value.trim(),
    visibility: document.getElementById("visibility").value,
    stream_key: document.getElementById("streamKey").value.trim()
  };

  appendLog("Mengirim START ke Worker...");
  const r = await postJSON(worker + "/start", payload);
  appendLog("START: " + r.status + " | " + r.text);
};

// ✅ STOP
document.getElementById("btnStop").onclick = async ()=>{
  const worker = document.getElementById("workerUrl").value.trim();
  appendLog("Mengirim STOP ke Worker...");
  const r = await postJSON(worker + "/stop", {});
  appendLog("STOP: " + r.status + " | " + r.text);
};

// ✅ TEST WORKER
document.getElementById("btnTest").onclick = async ()=>{
  const worker = document.getElementById("workerUrl").value.trim();
  const r = await fetch(worker, {method:"OPTIONS"});
  appendLog("TEST: " + r.status);
};

// ✅ SET DEFAULT TANGGAL & JAM SEKARANG
(function init(){
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,"0");
  const d = String(now.getDate()).padStart(2,"0");
  const h = String(now.getHours()).padStart(2,"0");
  const i = String(now.getMinutes()).padStart(2,"0");

  document.getElementById("date").value = `${y}-${m}-${d}`;
  document.getElementById("time").value = `${h}:${i}`;
})();
</script>

</body>
</html>
