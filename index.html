<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Stream Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }

        textarea {
            height: 90px;
        }

        button {
            background: #007bff;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }

        .section-title {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .log-box {
            background: #222;
            color: #0f0;
            padding: 10px;
            height: 160px;
            overflow-y: auto;
            border-radius: 8px;
            font-family: monospace;
        }

        .quick-actions {
            background: #eef5ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .qa-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ðŸŽ¬ YouTube Live Stream Dashboard</h2>

    <label>Judul Video</label>
    <input type="text" id="video_title" placeholder="Masukkan judul video">

    <label>Deskripsi Video</label>
    <textarea id="video_description" placeholder="Masukkan deskripsi video"></textarea>

    <label>Visibilitas Video</label>
    <select id="visibility">
        <option value="public">Publik</option>
        <option value="unlisted">Tidak Publik</option>
        <option value="private">Privat</option>
    </select>

    <label>Tanggal & Waktu Live</label>
    <input type="datetime-local" id="schedule_datetime">

    <label>Stream Key (YouTube)</label>
    <input type="text" id="stream_key" placeholder="Masukkan stream key">

    <label>Durasi Live</label>
    <select id="duration">
        <option value="30">30 Menit</option>
        <option value="60">1 Jam</option>
        <option value="120">2 Jam</option>
        <option value="180">3 Jam</option>
        <option value="240">4 Jam</option>
        <option value="300">5 Jam</option>
        <option value="360">6 Jam</option>
        <option value="420">7 Jam</option>
        <option value="480">8 Jam</option>
        <option value="540">9 Jam</option>
        <option value="600">10 Jam</option>
        <option value="660">11 Jam</option>
        <option value="720">12 Jam</option>
    </select>

    <label>Looping Video</label>
    <select id="looping">
        <option value="yes">Aktifkan Looping</option>
        <option value="no">Nonaktif</option>
    </select>

    <label>Sumber Video (Link Video MP4)</label>
    <input type="text" id="video_source" placeholder="https://example.com/video.mp4">

    <!-- Hidden Fields (tidak ditampilkan) -->
    <input type="text" id="worker_url" value="https://ytstream-proxy.rigus-apps.workers.dev/" class="hidden">
    <input type="text" id="rtmp_server" value="rtmp://a.rtmp.youtube.com/live2" class="hidden">

    <button onclick="submitSchedule()">ðŸ“Œ Jadwalkan Live</button>

    <!-- Preview Payload -->
    <div class="section-title">Preview & Log (Payload yang akan dikirim):</div>
    <div id="log" class="log-box"></div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <div class="qa-title">âš¡ Quick Actions</div>
        <button onclick="testConnection()">Test Connection</button>
    </div>

</div>


<script>
    function testConnection() {
        document.getElementById("log").innerText += "Testing connection...\n";
    }

    function submitSchedule() {
        const payload = {
            title: document.getElementById("video_title").value,
            description: document.getElementById("video_description").value,
            visibility: document.getElementById("visibility").value,
            schedule: document.getElementById("schedule_datetime").value,
            stream_key: document.getElementById("stream_key").value,
            duration_minutes: document.getElementById("duration").value,
            looping: document.getElementById("looping").value,
            video_source: document.getElementById("video_source").value,
            worker_url: document.getElementById("worker_url").value,
            rtmp_server: document.getElementById("rtmp_server").value
        };

        document.getElementById("log").innerText =
            JSON.stringify(payload, null, 2);
    }
</script>

</body>
</html>
