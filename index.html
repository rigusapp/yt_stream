<!doctype html>

<title>YT Stream — Professional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);

.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;

  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:all .15s ease;
}
.nav-item:hover{ color:#2563eb; }

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;

.input, select, textarea{

  font-size:14px; background:white;
}
textarea{ min-height:110px; resize:vertical; }

.btn{ display:inline-flex;align-items:center;gap:10px;padding:10px 14px;background:#2563eb;color:white;border-radius:10px;border:0;cursor:pointer;font-weight:700; }
.btn.ghost{ background:transparent;color:#2563eb;border:1px solid #dbeafe; }

.debug{
  background:#0b1220;color:#bfe7b0;padding:12px;border-radius:8px;
  font-family:monospace;white-space:pre-wrap;display:none;margin-top:12px;

<body>

<div class="container">

<h1 style="margin:0;">YT Stream — Professional</h1>
<p style="margin:6px 0 0; color:#6b7280;">Dashboard profesional untuk mengatur livestream YouTube.</p>

<div class="nav">
  <a href="index.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const cur = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-item").forEach(a=>{
    if(a.getAttribute("href") === cur) a.classList.add("active");
  });
});
</script>

<!-- FORM -->
<div class="card">

<label>Title</label>
<input id="title" class="input">

<label>Description</label>
<textarea id="description" class="input"></textarea>

<label>Visibility</label>
<select id="visibility" class="input">
  <option value="public">Public</option>
  <option value="unlisted">Unlisted</option>
  <option value="private">Private</option>
</select>

<label>Tanggal & Jam Live (WIB)</label>
<input id="datetime" class="input" autocomplete="off">

<label>Durasi</label>
<select id="duration" class="input">
  <option value="300">5 menit</option>
  <option value="1800">30 menit</option>
  <option value="3600" selected>1 Jam</option>
  <option value="7200">2 Jam</option>
  <option value="10800">3 Jam</option>
</select>

<label style="margin-top:10px;display:flex;align-items:center;gap:8px;">
  <input type="checkbox" id="looping"> Loop Video
</label>

<label>Video URL</label>
<input id="video" class="input">

<label>Stream Key</label>
<input id="streamKey" class="input">

<div style="display:flex;gap:10px;margin-top:14px">
  <button id="trigger" class="btn">Trigger Stream</button>
  <button id="clear" class="btn ghost">Clear</button>
</div>

</div>

<div class="card">
<h3>Preview & Log</h3>
<pre id="payload" class="debug"></pre>
<div id="log" class="debug"></div>
</div>

<div class="footer">Built for you — Professional SaaS.</div>

</div>

<!-- SCRIPT FINAL -->
<script>

// FIX WAKTU WIB TANPA DIUBAH KE UTC
function toISO(datetime){
  if(!datetime) return "";
  const [date, time] = datetime.split(" ");
  const [d,m,y] = date.split("/");
  return `${y}-${m}-${d}T${time}:00+07:00`;
}

async function postJSON(url, body){
  const res = await fetch(url,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });
  return {ok:res.ok,status:res.status,text:await res.text()};
}

document.getElementById("clear").onclick = ()=>{
  document.getElementById("video").value="";
  document.getElementById("streamKey").value="";
  document.getElementById("title").value="";
  document.getElementById("description").value="";
  document.getElementById("visibility").value="public";
  document.getElementById("payload").style.display="none";
  document.getElementById("log").style.display="none";
};

document.getElementById("trigger").onclick = async ()=>{

  const titleVal = document.getElementById("title").value.trim();
  const descVal = document.getElementById("description").value.trim();
  const visibilityVal = document.getElementById("visibility").value;
  const video_url = document.getElementById("video").value.trim();
  const stream_key = document.getElementById("streamKey").value.trim();
  const start_time = toISO(document.getElementById("datetime").value);
  const duration_seconds = Number(document.getElementById("duration").value);
  const loopingVal = document.getElementById("looping").checked;

  const payload = {
    video_url,
    title: titleVal,
    description: descVal,
    visibility: visibilityVal,
    stream_key,
    start_time,
    duration_seconds,
    looping: loopingVal,
    rtmp_url:"rtmp://a.rtmp.youtube.com/live2"
  };

  const payloadEl = document.getElementById("payload");
  const logEl = document.getElementById("log");

  payloadEl.textContent = JSON.stringify(payload,null,2).replace(stream_key,"*****MASKED*****");
  payloadEl.style.display="block";
  logEl.style.display="block";
  logEl.textContent = "Sending...";

  // Simpan jadwal
  await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });

  // Trigger Worker
  const r = await postJSON(
    "https://ytstream-proxy.rigus-apps.workers.dev/",
    { event_type:"stream_trigger", client_payload:payload }
  );

  logEl.textContent = "Worker response: "+r.status+"\n"+r.text;
};

// AUTO FILL untuk copy stream
(async ()=>{
  const url = new URL(location.href);
  const copyId = url.searchParams.get("copy_id");
  if(!copyId) return;

  const res = await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule");
  const j = await res.json();
  const item = (j.list||[]).find(x=>x.id===copyId);
  if(!item) return;

  document.getElementById("title").value = item.title;
  document.getElementById("description").value = item.description;
  document.getElementById("video").value = item.video_url;
  document.getElementById("streamKey").value = item.stream_key;
  document.getElementById("duration").value = item.duration_seconds;
  document.getElementById("looping").checked = !!item.looping;

  const dt = new Date(item.start_time);
  const local = new Date(dt.getTime() + 7*3600*1000);
  const f = local.toISOString().slice(0,16).replace("T"," ");
  document.getElementById("datetime").value = f;
})();
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

flatpickr("#datetime",{enableTime:true,dateFormat:"d/m/Y H:i",time_24hr:true});
