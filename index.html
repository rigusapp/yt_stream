
<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#f4f7fb; display:flex; justify-content:center; align-items:center; height:100vh; }
.card { background:white; padding:30px; border-radius:10px; width:300px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
input { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
button { width:100%; padding:10px; margin-top:15px; background:#2563eb; color:white; border:0; border-radius:6px; cursor:pointer; }
.error { color:red; margin-top:10px; }
</style>
</head>
<body>
<div class="card">
<h2>Login</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">Masuk</button>
<div id="err" class="error"></div>
</div>
<script src="auth.js"></script>
</body>
</html>
