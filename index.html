<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>YT Stream — Dashboard Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#020617;
  color:#e5e7eb;
}
.container{
  max-width:960px;
  margin:30px auto;
  background:#030712;
  border-radius:14px;
  padding:20px;
  border:1px solid #1f2937;
}
h1{margin:0 0 6px}
.lead{color:#9ca3af;font-size:13px}
label{display:block;margin-top:12px;font-weight:600;font-size:13px}
input,select,textarea{
  width:100%;
  margin-top:5px;
  padding:9px;
  background:#020617;
  border:1px solid #1f2937;
  color:white;
  border-radius:8px;
}
textarea{min-height:90px}
.row{display:flex;gap:10px}
button{
  margin-top:14px;
  padding:9px 14px;
  border-radius:20px;
  border:0;
  font-weight:600;
  cursor:pointer;
}
.start{background:#22c55e;color:black}
.stop{background:#ef4444;color:white}
.test{background:#2563eb;color:white}
.log{
  background:#020617;
  border:1px solid #1f2937;
  padding:10px;
  border-radius:8px;
  margin-top:14px;
  font-family:monospace;
  font-size:12px;
  max-height:200px;
  overflow:auto;
}
</style>
</head>
<body>

<div class="container">
  <h1>YT Stream — Pro Dashboard</h1>
  <div class="lead">Kontrol Live Streaming YouTube (Start & Stop Otomatis)</div>

  <label>Cloudflare Worker URL</label>
  <input id="workerUrl" placeholder="https://xxx.workers.dev">

  <div class="row">
    <div style="flex:1">
      <label>RTMP Server</label>
      <input id="rtmp" value="rtmp://a.rtmp.youtube.com/live2">
    </div>
    <div style="flex:1">
      <label>Stream Key</label>
      <input id="streamKey" type="password">
    </div>
  </div>

  <label>Video URL</label>
  <input id="video">

  <label>Judul</label>
  <input id="title">

  <label>Deskripsi</label>
  <textarea id="description"></textarea>

  <label>Visibility</label>
  <select id="visibility">
    <option value="public">Public</option>
    <option value="unlisted">Unlisted</option>
    <option value="private">Private</option>
  </select>

  <div class="row">
    <button class="start" id="btnStart">▶ START STREAM</button>
    <button class="stop" id="btnStop">■ STOP STREAM</button>
    <button class="test" id="btnTest">TEST</button>
  </div>

  <div class="log" id="log">Menunggu aksi...</div>
</div>

<script>
function appendLog(msg){
  const el = document.getElementById("log");
  const t = new Date().toLocaleTimeString();
  el.textContent += "\n[" + t + "] " + msg;
  el.scrollTop = el.scrollHeight;
}

async function postJSON(url,data){
  const r = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });
  return {status:r.status, text: await r.text(), ok:r.ok};
}

// ✅ START
document.getElementById("btnStart").onclick = async ()=>{
  const worker = document.getElementById("workerUrl").value.trim();
  const payload = {
    video_url: document.getElementById("video").value.trim(),
    rtmp_url: document.getElementById("rtmp").value.trim(),
    title: document.getElementById("title").value.trim(),
    description: document.getElementById("description").value.trim(),
    visibility: document.getElementById("visibility").value,
    stream_key: document.getElementById("streamKey").value.trim()
  };

  appendLog("Mengirim START ke Worker...");
  const r = await postJSON(worker + "/start", payload);
  appendLog("START: " + r.status + " | " + r.text);
};

// ✅ STOP
document.getElementById("btnStop").onclick = async ()=>{
  const worker = document.getElementById("workerUrl").value.trim();
  appendLog("Mengirim STOP ke Worker...");
  const r = await postJSON(worker + "/stop", {});
  appendLog("STOP: " + r.status + " | " + r.text);
};

// ✅ TEST WORKER
document.getElementById("btnTest").onclick = async ()=>{
  const worker = document.getElementById("workerUrl").value.trim();
  const r = await fetch(worker, {method:"OPTIONS"});
  appendLog("TEST: " + r.status);
};
</script>

</body>
</html>
