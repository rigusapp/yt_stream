<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>YT Stream — Professional</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Inter',sans-serif;
    background:#f4f7fb;
    margin:0;padding:0;
    color:#0f172a;
}

/* ==== CONTAINER LEBIH RAPI ==== */
.container{
    max-width:900px; 
    margin:32px auto;
    padding:26px;
    background:white;
    border-radius:14px;
    box-shadow:0 8px 28px rgba(16,24,40,0.06);
}

/* ==== NAVBAR ==== */
.nav{
    margin-top:20px;
    display:flex;
    gap:26px;
    border-bottom:1px solid #e5e7eb;
    padding-bottom:12px;
}
.nav-item{
    font-size:15px;
    font-weight:600;
    text-decoration:none;
    color:#1f2937;
    padding-bottom:6px;
    border-bottom:2px solid transparent;
    transition:.15s ease;
}
.nav-item:hover{color:#2563eb;}
.nav-item.active{color:#2563eb;border-color:#2563eb;}

/* ==== CARD FORM ==== */
.card{
    background:white;
    padding:22px;
    border-radius:12px;
    border:1px solid #e5e7eb;
    margin-top:24px;
}

/* ==== FORM ==== */
label{
    display:block;
    font-weight:600;
    margin-top:14px;
    font-size:13px;
}

.input, select, textarea{
    width:100%;
    padding:11px 12px;
    border-radius:10px;
    border:1px solid #d1d5db;
    font-size:14px;
    background:white;
    transition:border .2s;
    box-sizing:border-box;
}

.input:focus, select:focus, textarea:focus{
    border-color:#2563eb;
    outline:none;
    box-shadow:0 0 0 3px rgba(37,99,235,0.15);
}

textarea{
    min-height:120px;
    resize:vertical;
}

/* ==== BUTTON ==== */
.btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 16px;
    background:#2563eb;
    color:white;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:700;
}
.btn.ghost{
    background:transparent;
    color:#2563eb;
    border:1px solid #dbeafe;
}

/* ==== LOG AREA ==== */
.debug{
    background:#0b1220;
    color:#bfe7b0;
    padding:12px;
    border-radius:8px;
    font-family:monospace;
    white-space:pre-wrap;
    display:none;
    margin-top:12px;
}

/* ==== FOOTER ==== */
.footer{
    margin-top:24px;
    color:#6b7280;
    font-size:13px;
}

/* ===== RESPONSIVE ===== */
@media (max-width:600px){
    .container{
        padding:18px;
        max-width:94%;
    }
    .nav{
        flex-wrap:wrap;
        gap:14px;
    }
    .btn{
        width:100%;
        justify-content:center;
    }
}
</style>
</head>

<body>
<div class="container">

<h1>YT Stream — Professional</h1>
<p style="margin:6px 0 0;color:#6b7280;">
    Dashboard profesional untuk livestream YouTube
</p>

<div class="nav">
    <a href="index.html" class="nav-item active">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item">Jadwal Live</a>
    <a href="monitoring.html" class="nav-item">Monitoring</a>
    <a href="pengaturan.html" class="nav-item">Pengaturan</a>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
    const cur = location.pathname.split("/").pop();
    document.querySelectorAll(".nav-item").forEach(a=>{
        if(a.getAttribute("href")===cur) a.classList.add("active");
    });
});
</script>

<!-- ========================= -->
<!--          FORM             -->
<!-- ========================= -->

<div class="card">

<label>Title</label>
<input id="inp_title" class="input">

<label>Description</label>
<textarea id="inp_desc" class="input"></textarea>

<label>Visibility</label>
<select id="inp_vis" class="input">
    <option value="public">Public</option>
    <option value="unlisted">Unlisted</option>
    <option value="private">Private</option>
</select>

<label>Tanggal & Jam Live (WIB)</label>
<input id="inp_time" class="input" autocomplete="off">

<label>Durasi</label>
<select id="inp_dur" class="input">
    <option value="300">5 menit</option>
    <option value="1800">30 menit</option>
    <option value="3600" selected>1 Jam</option>
    <option value="7200">2 Jam</option>
    <option value="10800">3 Jam</option>
    <option value="14400">4 Jam</option>
    <option value="18000">5 Jam</option>
    <option value="21600">6 Jam</option>
    <option value="25200">7 Jam</option>
    <option value="28800">8 Jam</option>
    <option value="32400">9 Jam</option>
    <option value="36000">10 Jam</option>
    <option value="39600">11 Jam</option>
    <option value="43200">12 Jam</option>
</select>

<label style="margin-top:10px;display:flex;align-items:center;gap:8px;">
    <input type="checkbox" id="inp_loop"> Loop Video
</label>

<label>Sumber Video</label>
<select id="video_source" class="input">
    <option value="url">Video URL Manual</option>
    <option value="gdrive">Google Drive</option>
    <option value="storage">Penyimpanan</option>
</select>

<!-- Manual -->
<div id="box_manual">
    <label>Video URL</label>
    <input id="inp_video" class="input" placeholder="https://website.com/video.mp4">
</div>

<!-- Google Drive -->
<div id="gdrive_box" style="display:none;">
    <label>Google Drive Link</label>
    <input id="inp_gdrive" class="input">
</div>

<!-- Storage -->
<div id="storage_box" style="display:none;">
    <label>Pilih Video</label>
    <select id="inp_storage" class="input"></select>
</div>

<label>Stream Key</label>
<input id="inp_key" class="input">

<div style="display:flex;gap:10px;margin-top:14px;flex-wrap:wrap;">
    <button id="btn_trigger" class="btn">Stream Now</button>
    <button id="btn_clear" class="btn ghost">Clear</button>
</div>

</div>

<!-- ========================= -->
<!--         LOG AREA          -->
<!-- ========================= -->

<div class="card">
<h3>Preview & Log</h3>
<pre id="payload" class="debug"></pre>
<div id="log" class="debug"></div>
</div>

<div class="footer">Built for you — Buana Media</div>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#inp_time",{
    enableTime:true,
    dateFormat:"d/m/Y H:i",
    time_24hr:true
});
</script>

</body>
</html>
