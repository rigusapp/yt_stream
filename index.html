<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YT Stream — Dashboard v18 (White)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff;
  --card:#f5f7fa;
  --text:#1a1a1a;
  --muted:#707070;
  --accent:#008cff;
  --accent-2:#00c8ff;
  font-family: Inter, system-ui;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);min-height:100vh}
.container{max-width:1100px;margin:36px auto;padding:24px}
header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
.logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
.card{background:var(--card);border-radius:12px;padding:18px;border:1px solid #e2e2e2}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:8px}
input, textarea, select{width:100%;padding:10px;border-radius:8px;border:1px solid #d0d0d0;font-size:14px}
textarea{min-height:100px}
button.btn{background:var(--accent);border:none;padding:10px 14px;border-radius:10px;color:white;font-weight:700;cursor:pointer}
button.ghost{background:white;border:1px solid #d0d0d0;padding:8px 12px;border-radius:10px;cursor:pointer;color:var(--muted)}
.preview{background:#f0f0f0;padding:12px;border-radius:8px;font-family:monospace;font-size:13px;color:#333;max-height:300px;overflow:auto;border:1px solid #d0d0d0}
.file-drop{border:2px dashed #c0c0c0;padding:14px;border-radius:10px;text-align:center;color:var(--muted);cursor:pointer}
footer{text-align:center;margin-top:20px;color:var(--muted);font-size:14px}
footer a{color:var(--accent);text-decoration:none;font-weight:600}
.grid{display:grid;grid-template-columns:1fr 360px;gap:20px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
<header>
  <div class="logo">YS</div>
  <div>
    <h2 style="margin:0;color:#000">YT Stream — Dashboard v18</h2>
    <div style="color:var(--muted);font-size:14px">UI White Version — clean & professional</div>
  </div>
</header>

<div class="grid">
  <div class="card">
    <h3 style="margin-top:0">Konfigurasi Live</h3>

    <label>Judul Video</label>
    <input id="title" type="text" placeholder="Masukkan judul video">
    
    <label style="margin-top:12px">Deskripsi Video</label>
    <textarea id="description"></textarea>

    <label style="margin-top:12px">Visibilitas</label>
    <select id="visibility">
      <option value="public">Public</option>
      <option value="unlisted">Unlisted</option>
      <option value="private">Private</option>
    </select>

    <label style="margin-top:12px">Durasi Live</label>
    <select id="duration">
      <option>30 Menit</option><option>1 Jam</option><option>2 Jam</option><option>3 Jam</option>
      <option>4 Jam</option><option>5 Jam</option><option>6 Jam</option><option>7 Jam</option>
      <option>8 Jam</option><option>9 Jam</option><option>10 Jam</option>
      <option>11 Jam</option><option>12 Jam</option>
    </select>

    <label style="margin-top:12px">Stream Key</label>
    <input id="streamkey" type="text">

    <label style="margin-top:12px">Sumber Video</label>
    <select id="sourceType">
      <option value="storage">Storage (Upload)</option>
      <option value="link">Link Video</option>
    </select>

    <div id="sourceStorage" style="margin-top:10px">
      <div class="file-drop" id="fileDrop">Upload video di sini</div>
      <input id="fileInput" type="file" accept="video/*" style="display:none">
      <div id="fileName" style="margin-top:6px;color:var(--muted)"></div>
    </div>

    <div id="sourceLink" style="display:none;margin-top:10px">
      <input id="videoLink" type="text" placeholder="https://example.com/video.mp4">
    </div>

    <label style="margin-top:12px">Tanggal & Waktu</label>
    <input id="datetime" type="datetime-local">

    <div style="margin-top:16px;display:flex;gap:10px">
      <button class="btn">Jadwalkan Live</button>
      <button class="ghost">Preview Payload</button>
      <button class="ghost">Test Connection</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-top:0">Preview & Log</h3>
    <pre class="preview">{}</pre>

    <h4 style="margin-top:20px">Quick actions</h4>
    <button class="ghost" style="width:100%;margin-top:6px">Test Connection</button>
    <button class="ghost" style="width:100%;margin-top:6px">Show Last Payload</button>

    <h4 style="margin-top:20px">Last Response:</h4>
    <pre class="preview">{}</pre>
  </div>
</div>

<footer>
Built with ♥ — YT Stream - Agus Siahaan  
<a href="https://www.agussiahaan.my.id/" target="_blank">www.agussiahaan.my.id</a>
</footer>

</div>
</body>
</html>
