<script>

function toISO(datetime){
  if(!datetime) return "";
  const [date, time] = datetime.split(" ");
  const [d,m,y] = date.split("/");
  const local = new Date(`${y}-${m}-${d}T${time}:00`);
  const utc = new Date(local.getTime() - 7*3600*1000);
  return utc.toISOString().split(".")[0] + "Z";
}

async function postJSON(url, body){
  const res = await fetch(url,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });
  return {ok:res.ok,status:res.status,text:await res.text()};
}

document.getElementById("clear").onclick = () => {
  ["video","streamKey","title","description"].forEach(id=>document.getElementById(id).value="");
  document.getElementById("visibility").value="public";
  document.getElementById("payload").style.display="none";
  document.getElementById("log").style.display="none";
};

document.getElementById("trigger").onclick = async () => {

  const title = title.value.trim();
  const description = description.value.trim();
  const visibility = visibility.value;
  const video_url = video.value.trim();
  const stream_key = streamKey.value.trim();
  const duration_seconds = Number(duration.value);
  const looping = loopingElem.checked;
  const start_time = toISO(datetime.value);

  const payload = {
    title,
    description,
    visibility,
    video_url,
    stream_key,
    start_time,
    duration_seconds,
    looping,
    rtmp_url:"rtmp://a.rtmp.youtube.com/live2"
  };

  payloadEl.style.display="block";
  payloadEl.textContent = JSON.stringify(payload,null,2).replace(stream_key,"*****MASKED*****");

  logEl.style.display="block";
  logEl.textContent="Saving schedule...";

  // SIMPAN JADWAL (dengan stream_key)
  await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });

  logEl.textContent="Triggering stream...";

  const worker="https://ytstream-proxy.rigus-apps.workers.dev/";
  const r = await postJSON(worker,{event_type:"stream_trigger",client_payload:payload});
  logEl.textContent = "Worker response: "+r.status+"\n"+r.text;
};

// TEST
document.getElementById("test").onclick = async () => {
  const worker="https://ytstream-proxy.rigus-apps.workers.dev/";
  const r = await fetch(worker,{method:"OPTIONS"});
  alert("Worker OPTIONS status: " + r.status);
};

</script>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

  const url = new URL(window.location.href);
  const id = url.searchParams.get("edit_id");
  if(!id) return;

  try {
    const r = await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule");
    const j = await r.json();
    const item = (j.list||[]).find(x=>x.id===id);

    if(!item){
      alert("Jadwal tidak ditemukan");
      return;
    }

    title.value = item.title;
    description.value = item.description;
    video.value = item.video_url;
    streamKey.value = item.stream_key || "";
    duration.value = item.duration_seconds;
    loopingElem.checked = !!item.looping;

    // ISO → WIB
    const dt = new Date(item.start_time);
    const wib = new Date(dt.getTime() + 7*3600*1000)
      .toISOString().slice(0,16).replace("T"," ");
    datetime.value = wib;

  } catch(e){
    alert("Gagal load data: " + e.message);
  }
});
</script>
