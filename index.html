<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>YT Stream — Professional</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{font-family:'Inter',sans-serif;background:#f4f7fb;margin:0;padding:0;color:#0f172a;}
.container{max-width:980px;margin:36px auto;padding:28px;background:white;border-radius:12px;
box-shadow:0 8px 30px rgba(16,24,40,0.06);}
.nav{margin-top:20px;display:flex;gap:30px;border-bottom:1px solid #e5e7eb;padding-bottom:12px;}
.nav-item{font-size:15px;font-weight:600;text-decoration:none;color:#1f2937;padding-bottom:6px;
border-bottom:2px solid transparent;transition:.15s;}
.nav-item:hover{color:#2563eb;}
.nav-item.active{color:#2563eb;border-color:#2563eb;}
.card{background:white;padding:20px;border-radius:10px;border:1px solid #e5e7eb;margin-top:24px;}
label{display:block;font-weight:600;margin-top:12px;font-size:13px;}
.input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;
font-size:14px;background:white;}
textarea{min-height:110px;resize:vertical;}
.btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;background:#2563eb;color:white;
border-radius:10px;border:0;cursor:pointer;font-weight:700;}
.btn.ghost{background:transparent;color:#2563eb;border:1px solid #dbeafe;}
.debug{background:#0b1220;color:#bfe7b0;padding:12px;border-radius:8px;font-family:monospace;
white-space:pre-wrap;display:none;margin-top:12px;}
.footer{margin-top:24px;color:#6b7280;font-size:13px;}
</style>
</head>

<body>
<div class="container">

<h1>YT Stream — Professional</h1>
<p style="margin:6px 0 0;color:#6b7280;">Dashboard profesional untuk livestream YouTube</p>

<div class="nav">
  <a href="index.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>
  <a href="pengaturan.html" class="nav-item">Pengaturan</a>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const cur = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-item").forEach(a=>{
    if(a.getAttribute("href")===cur) a.classList.add("active");
  });
});
</script>

<!-- FORM -->
<div class="card">

<label>Title</label>
<input id="inp_title" class="input">

<label>Description</label>
<textarea id="inp_desc" class="input"></textarea>

<label>Visibility</label>
<select id="inp_vis" class="input">
  <option value="public">Public</option>
  <option value="unlisted">Unlisted</option>
  <option value="private">Private</option>
</select>

<label>Tanggal & Jam Live (WIB)</label>
<input id="inp_time" class="input" autocomplete="off" placeholder="11/12/2025 12:00">

<label>Durasi</label>
<select id="inp_dur" class="input">
  <option value="300">5 menit</option>
  <option value="1800">30 menit</option>
  <option value="3600" selected>1 Jam</option>
  <option value="7200">2 Jam</option>
  <option value="10800">3 Jam</option>
</select>

<label style="margin-top:10px;display:flex;align-items:center;gap:8px;">
  <input type="checkbox" id="inp_loop"> Loop Video
</label>

<label>Video URL</label>
<input id="inp_video" class="input">

<label>Stream Key</label>
<input id="inp_key" class="input">

<div style="display:flex;gap:10px;margin-top:14px">
  <button id="btn_trigger" class="btn">Trigger Stream</button>
  <button id="btn_clear" class="btn ghost">Clear</button>
</div>

</div>

<div class="card">
<h3>Preview & Log</h3>
<pre id="payload" class="debug"></pre>
<div id="log" class="debug"></div>
</div>

<div class="footer">Built for you — Professional SaaS.</div>

</div>

<script>
// =============================
// FIX WAKTU WIB
// =============================
function toISO_WIB(str){
  if(!str) return "";
  let [d,m,y] = str.split(" ")[0].split("/");
  let time = str.split(" ")[1];
  return `${y}-${m}-${d}T${time}:00+07:00`;
}

async function postJSON(url, body){
  const res = await fetch(url,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });
  return {ok:res.ok,status:res.status,text:await res.text()};
}

// CLEAR
btn_clear.onclick = ()=>{
  inp_title.value = "";
  inp_desc.value = "";
  inp_video.value = "";
  inp_key.value = "";
  inp_vis.value = "public";
  payload.style.display = "none";
  log.style.display = "none";
};

// TRIGGER STREAM
btn_trigger.onclick = async ()=>{

  const payloadData = {
    title: inp_title.value.trim(),
    description: inp_desc.value.trim(),
    visibility: inp_vis.value,
    video_url: inp_video.value.trim(),
    stream_key: inp_key.value.trim(),
    start_time: toISO_WIB(inp_time.value),
    duration_seconds: Number(inp_dur.value),
    looping: inp_loop.checked,
    rtmp_url:"rtmp://a.rtmp.youtube.com/live2"
  };

  // SHOW PAYLOAD
  payload.style.display = "block";
  payload.textContent = JSON.stringify(payloadData,null,2)
    .replace(payloadData.stream_key,"*****MASKED*****");

  log.style.display = "block";
  log.textContent = "Sending...";

  // ================================
  // 1) Simpan jadwal KE Cloudflare KV
  // ================================
  await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payloadData)
  });

  // ================================
  // 2) Trigger FFmpeg ke YouTube
  // ================================
  const r = await postJSON(
    "https://ytstream-proxy.rigus-apps.workers.dev/",
    { event_type:"stream_trigger", client_payload:payloadData }
  );

  log.textContent = "Worker response: "+r.status+"\n"+r.text;
};

// COPY STREAM MODE (jadwal -> index)
(async ()=>{
  const url = new URL(location.href);
  const copyId = url.searchParams.get("copy_id");
  if(!copyId) return;

  const res = await fetch("https://yt-scheduler-api.rigus-apps.workers.dev/schedule");
  const j = await res.json();
  const item = (j.list||[]).find(x=>x.id===copyId);
  if(!item) return;

  inp_title.value = item.title;
  inp_desc.value = item.description;
  inp_video.value = item.video_url;
  inp_key.value = item.stream_key;
  inp_dur.value = item.duration_seconds;
  inp_loop.checked = item.looping;

  // WIB FULL
  const dt = new Date(item.start_time);
  const t = `${String(dt.getDate()).padStart(2,'0')}/${String(dt.getMonth()+1).padStart(2,'0')}/${dt.getFullYear()} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
  inp_time.value = t;
})();
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#inp_time",{enableTime:true,dateFormat:"d/m/Y H:i",time_24hr:true});
</script>

</body>
</html>
