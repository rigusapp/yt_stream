<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Penyimpanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:.15s ease;
}
.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{ background:#2563eb; color:white; }
.btn.red{ background:#e11d48; color:white; }
.btn.gray{ background:#e5e7eb; color:#1f2937; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}
th,td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  vertical-align:middle;
}
.small{
  font-size:14px;
  color:#6b7280;
}

/* SUPER FAST THUMBNAIL */
.thumb-box{
  width:80px;
  height:50px;
  background:#111827;      /* gelap */
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:8px;
}
.thumb-box span{
  font-size:22px;
  color:white;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

  <h1 style="margin:0;">Penyimpanan</h1>
  <p style="margin:6px 0 0; color:#6b7280;">Halaman untuk mengelola video di R2.</p>

  <div class="nav">
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item active">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item">Jadwal Live</a>
    <a href="monitoring.html" class="nav-item">Monitoring</a>
    <a href="pengaturan.html" class="nav-item">Pengaturan</a>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">Upload Video Disini</h3>

    <input id="fileInput" type="file">

    <div style="display:flex; gap:10px; margin-top:10px;">
      <button id="uploadBtn" class="btn blue">Upload</button>
      <button id="refreshBtn" class="btn gray">Refresh</button>
    </div>

    <p id="uploadStatus" class="small" style="margin-top:10px;"></p>

    <table>
      <thead>
        <tr>
          <th>Preview</th>
          <th>Nama File</th>
          <th>Ukuran</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="storageTbody">
        <tr><td colspan="4" class="small">Memuat...</td></tr>
      </tbody>
    </table>

  </div>
</div>

<script>
const WORKER_API = "https://yt-scheduler-api.rigus-apps.workers.dev";
const REPLIT_CONVERTER = "https://26dd6d56-c0d8-4b20-b07d-bae16f37a698-00-154zx0u9lm7i4.sisko.replit.dev/convert";

async function loadFiles(){
  const tbody = document.getElementById("storageTbody");
  tbody.innerHTML = `<tr><td colspan="4">Memuat...</td></tr>`;

  const r = await fetch(WORKER_API + "/storage");
  const j = await r.json();

  tbody.innerHTML = "";

  j.list.forEach(item=>{
    const videoUrl = WORKER_API + "/public/" + item.key;

    tbody.innerHTML += `
      <tr>
        <td>
          <div class="thumb-box" onclick="window.open('${videoUrl}', '_blank')">
            <span>â–¶</span>
          </div>
        </td>
        <td>${item.key}</td>
        <td>${Math.round(item.size/1024)} KB</td>
        <td>
          <button class="btn gray" onclick="navigator.clipboard.writeText('${videoUrl}')">Copy</button>
          <button class="btn red" onclick="deleteFile('${item.key}')">Hapus</button>
        </td>
      </tr>
    `;
  });
}

async function deleteFile(key){
  if(!confirm("Hapus file ini?")) return;
  await fetch(WORKER_API + "/storage/" + key, { method:"DELETE" });
  loadFiles();
}

document.getElementById("uploadBtn").onclick = async () => {
  const f = document.getElementById("fileInput").files[0];
  const status = document.getElementById("uploadStatus");
  if(!f){ status.textContent = "Pilih file terlebih dahulu"; return; }

  status.textContent = "Mengonversi...";

  let form = new FormData();
  form.append("video", f);

  try {
    const r = await fetch(REPLIT_CONVERTER, { method:"POST", body:form });
    const j = await r.json();

    if(!j.ok){
      status.textContent = "Gagal: " + j.error;
      return;
    }

    status.textContent = "Upload selesai: " + j.key;
    loadFiles();

  } catch (e){
    status.textContent = "ERROR: " + e;
  }
};

document.getElementById("refreshBtn").onclick = loadFiles;

loadFiles();
</script>

</body>
</html>
