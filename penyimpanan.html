<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Penyimpanan</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:all .15s ease;
}
.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{ background:#2563eb; color:white; }
.btn.red{ background:#e11d48; color:white; }
.btn.gray{ background:#e5e7eb; color:#1f2937; }
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}
th,td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
.small{
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">

  <h1 style="margin:0;">Penyimpanan</h1>
  <p style="margin:6px 0 0; color:#6b7280;">Halaman untuk mengelola data tersimpan.</p>

  <div class="nav">
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item">Jadwal Live</a>
    <a href="monitoring.html" class="nav-item">Monitoring</a>
    <a href="pengaturan.html" class="nav-item">Pengaturan</a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", ()=>{
    const current = location.pathname.split("/").pop();
    document.querySelectorAll(".nav-item").forEach(nav=>{
      if(nav.getAttribute("href") === current){
        nav.classList.add("active");
      }
    });
  });
  </script>


  <!-- CARD UTAMA -->
  <div class="card">
    <h3 style="margin-top:0;">Upload & Convert Video ke Cloudflare R2</h3>
    <hr style="margin:20px 0; border:0; border-top:1px solid #e5e7eb;">

    <input id="fileInput" type="file" style="margin-top:10px;">

    <div style="display:flex; gap:10px; margin-top:10px;">
      <button id="uploadBtn" class="btn blue">Upload</button>
      <button id="refreshBtn" class="btn gray">Refresh</button>
    </div>

    <p id="uploadStatus" class="small" style="margin-top:10px;"></p>

    <table>
      <thead>
        <tr>
          <th>Nama File</th>
          <th>Ukuran</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="storageTbody">
        <tr><td colspan="3" class="small">Memuat...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- BACKEND API = REPLIT FFmpeg CONVERTER -->
<script>
const API = "https://26dd6d56-c0d8-4b20-b07d-bae16f37a698-00-154zx0u9lm7i4.sisko.replit.dev";

// === LOAD FILES ===
async function loadFiles(){
  const tbody = document.getElementById("storageTbody");
  tbody.innerHTML = `<tr><td colspan="3" class="small">Memuat...</td></tr>`;

  const res = await fetch(API + "/list");
  const data = await res.json();

  if(!data.ok){
    tbody.innerHTML = `<tr><td colspan="3" class="small">Gagal memuat data</td></tr>`;
    return;
  }

  tbody.innerHTML = "";
  data.files.forEach(f=>{
    const url = data.base + "/" + f.key;

    tbody.innerHTML += `
      <tr>
        <td>${f.key}</td>
        <td>${Math.round(f.size/1024)} KB</td>
        <td>
          <button class="btn gray" onclick="copyUrl('${url}')">Copy</button>
          <button class="btn red" onclick="deleteFile('${f.key}')">Hapus</button>
        </td>
      </tr>
    `;
  });
}

function copyUrl(t){
  navigator.clipboard.writeText(t);
  alert("URL disalin:\n" + t);
}

// === DELETE FILE ===
async function deleteFile(key){
  if(!confirm("Hapus file ini?")) return;

  const res = await fetch(API + "/delete/" + key, { method:"DELETE" });
  const data = await res.json();

  if(data.ok) loadFiles();
  else alert("Gagal menghapus");
}

// === UPLOAD & CONVERT ===
document.getElementById("uploadBtn").onclick = async () => {
  const file = document.getElementById("fileInput").files[0];
  const status = document.getElementById("uploadStatus");

  if(!file){
    status.textContent = "Pilih file terlebih dahulu.";
    return;
  }

  status.textContent = "Mengupload & mengonversi...";

  const form = new FormData();
  form.append("video", file);

  const res = await fetch(API + "/upload", {
    method:"POST",
    body:form
  });

  const data = await res.json();

  if(data.ok){
    status.textContent = "Upload & convert berhasil!";
    loadFiles();
  } else {
    status.textContent = "Gagal: " + data.error;
  }
};

document.getElementById("refreshBtn").onclick = loadFiles;

loadFiles();
</script>

</body>
</html>
