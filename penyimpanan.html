<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>Penyimpanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:1080px;
  margin:40px auto;
  padding:28px;
  background:white;
  border-radius:14px;
  box-shadow:0 8px 30px rgba(16,24,40,.08);
}
.nav{
  margin-top:25px;
  display:flex;
  gap:32px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:16px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:.2s;
}
.nav-item.active{
  color:#2563eb;
  border-color:#2563eb;
}
.card{
  background:white;
  padding:26px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin-top:26px;
}
.btn{
  padding:10px 18px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{ background:#2563eb; color:white; }
.btn.red{ background:#e11d48; color:white; }
.btn.gray{ background:#e5e7eb; color:#1f2937; }
table{
  width:100%;
  border-collapse:collapse;
  margin-top:18px;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
}
.small{ font-size:14px; color:#6b7280; }
</style>
</head>

<body>

<div class="container">

<h1>Penyimpanan</h1>
<p class="small">Halaman untuk mengelola data tersimpan.</p>

<div class="nav">
  <a href="index.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item active">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>
  <a href="pengaturan.html" class="nav-item">Pengaturan</a>
</div>

<div class="card">
  <h3>Upload & Convert Video ke Cloudflare R2</h3>

  <input id="fileInput" type="file"/>

  <div style="margin-top:15px; display:flex; gap:14px;">
    <button id="uploadBtn" class="btn blue">Upload</button>
    <button id="refreshBtn" class="btn gray">Refresh</button>
  </div>

  <p id="uploadStatus" class="small" style="margin-top:12px;"></p>

  <table>
    <thead>
      <tr>
        <th>Nama File</th>
        <th>Ukuran</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="storageTbody">
      <tr><td colspan="3" class="small">Memuat...</td></tr>
    </tbody>
  </table>
</div>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>

<script>
const API_ENDPOINT = "https://yt-scheduler-api.rigus-apps.workers.dev"; // GANTI INI

async function convertFaststart(file){
  const { createFFmpeg, fetchFile } = FFmpeg;
  const ffmpeg = createFFmpeg({ log:false });
  await ffmpeg.load();

  ffmpeg.FS("writeFile","input.mp4",await fetchFile(file));
  await ffmpeg.run("-i","input.mp4","-movflags","+faststart","-c","copy","output.mp4");

  const out = ffmpeg.FS("readFile","output.mp4");
  return new File([out.buffer], file.name, { type:"video/mp4" });
}

async function loadFiles(){
  const tbody = document.getElementById("storageTbody");
  tbody.innerHTML = `<tr><td colspan="3" class="small">Memuat...</td></tr>`;

  let r = await fetch(API_ENDPOINT + "/storage");
  let j = await r.json();

  if(!j.ok){
    tbody.innerHTML = `<tr><td colspan="3">Gagal memuat</td></tr>`;
    return;
  }

  tbody.innerHTML = "";

  j.list.forEach(x=>{
    const url = API_ENDPOINT + "/public/" + x.key;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${x.key}</td>
      <td>${Math.round(x.size/1024)} KB</td>
      <td>
        <button class="btn gray" onclick="copyLink('${url}')">Copy</button>
        <button class="btn red" onclick="deleteFile('${x.key}')">Hapus</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function copyLink(url){ navigator.clipboard.writeText(url); alert("Link disalin:\n" + url); }

async function deleteFile(key){
  await fetch(API_ENDPOINT + "/storage/" + key, { method:"DELETE" });
  loadFiles();
}

document.getElementById("uploadBtn").onclick = async ()=>{
  const f = document.getElementById("fileInput").files[0];
  if(!f) return alert("Pilih file terlebih dahulu");

  let file = f;

  if(f.type === "video/mp4"){
    document.getElementById("uploadStatus").textContent="Mengonversi…";
    file = await convertFaststart(f);
  }

  const fd = new FormData();
  fd.append("file", file);

  document.getElementById("uploadStatus").textContent="Meng-upload…";

  let r = await fetch(API_ENDPOINT + "/upload", { method:"POST", body:fd });
  let j = await r.json();

  if(j.ok){
    document.getElementById("uploadStatus").textContent = "Upload selesai";
    loadFiles();
  } else {
    document.getElementById("uploadStatus").textContent = "Upload gagal: " + j.error;
  }
};

document.getElementById("refreshBtn").onclick = loadFiles;

loadFiles();
</script>

</body>
</html>
