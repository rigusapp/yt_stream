<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Penyimpanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
/* (Tampilan tetap persis seperti sebelumnya) */
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:.15s ease;
}
.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{ background:#2563eb; color:white; }
.btn.red{ background:#e11d48; color:white; }
.btn.gray{ background:#e5e7eb; color:#1f2937; }
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}
th,td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
.small{
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">

<h1>Penyimpanan</h1>
<p class="small">Halaman untuk mengelola file video.</p>

<div class="nav">
  <a href="index.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item active">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>
  <a href="pengaturan.html" class="nav-item">Pengaturan</a>
</div>

<div class="card">
  <h3>Upload File</h3>
  <input type="file" id="fileInput">
  <button class="btn blue" id="uploadBtn">Upload</button>
  <p id="uploadStatus" class="small"></p>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Ukuran</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="storageTbody">
      <tr><td colspan="3">Memuat...</td></tr>
    </tbody>
  </table>
</div>

</div>

<script>
const WORKER_API = "https://yt-scheduler-api.rigus-apps.workers.dev";
const REPLIT_CONVERTER = "https://26dd6d56-c0d8-4b20-b07d-bae16f37a698-00-154zx0u9lm7i4.sisko.replit.dev/convert";

async function loadFiles(){
  const tbody = document.getElementById("storageTbody");
  tbody.innerHTML = `<tr><td colspan='3'>Memuat...</td></tr>`;

  const r = await fetch(WORKER_API + "/storage");
  const j = await r.json();

  tbody.innerHTML = "";

  j.list.forEach(item=>{
    const link = WORKER_API + "/public/" + item.key;
    tbody.innerHTML += `
      <tr>
        <td>${item.key}</td>
        <td>${Math.round(item.size/1024)} KB</td>
        <td>
          <button class="btn gray" onclick="navigator.clipboard.writeText('${link}')">Copy</button>
          <button class="btn red" onclick="deleteFile('${item.key}')">Hapus</button>
        </td>
      </tr>
    `;
  });
}

async function deleteFile(key){
  if(!confirm("Hapus file ini?")) return;
  await fetch(WORKER_API + "/storage/" + key, { method:"DELETE" });
  loadFiles();
}

// ==========================================
// INI ADALAH CARA ASLI YANG BERHASIL KEMARIN
// ==========================================
document.getElementById("uploadBtn").onclick = async () => {
  const f = document.getElementById("fileInput").files[0];
  const status = document.getElementById("uploadStatus");
  if(!f){ status.textContent = "Pilih file"; return; }

  status.textContent = "Uploading to converter...";

  // 1. Kirim ke converter (hasil berupa HTML)
  let form = new FormData();
  form.append("video", f);

  const r = await fetch(REPLIT_CONVERTER, {
    method:"POST",
    body:form
  });

  // Ambil file video hasil convert dari link "Open Video"
  const html = await r.text();
  const match = html.match(/href="(.*?)"/);
  if(!match){ status.textContent = "Convert gagal."; return; }

  const convertedUrl = match[1];

  // Ambil blob hasil convert
  const blob = await fetch(convertedUrl).then(res => res.blob());

  // 2. Kirim ke Worker
  let form2 = new FormData();
  form2.append("file", new File([blob], "converted.mp4"));

  const r2 = await fetch(WORKER_API + "/upload", {
    method:"POST",
    body:form2
  });

  const j2 = await r2.json();

  status.textContent = "Upload selesai: " + j2.key;

  loadFiles();
};

loadFiles();
</script>

</body>
</html>
