<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Penyimpanan Video</title>
<style>
    body { font-family: Arial; padding:20px; }
    h2 { margin-bottom:5px; }
    #result { margin-top: 20px; }
    .success { color: green; font-weight:bold; }
    .error { color: red; font-weight:bold; }
</style>
</head>
<body>

<h2>Upload & Convert Video ke R2</h2>

<input type="file" id="fileInput" accept="video/mp4">
<button onclick="uploadVideo()">Upload</button>

<div id="result"></div>

<script>
async function uploadVideo() {
    const file = document.getElementById("fileInput").files[0];
    const result = document.getElementById("result");

    if (!file) {
        result.innerHTML = "<p class='error'>Pilih file MP4 dulu.</p>";
        return;
    }

    result.innerHTML = "<p>Uploading & converting... tunggu sebentar...</p>";

    const formData = new FormData();
    formData.append("video", file);

    try {
        const response = await fetch(
            "https://26dd6d56-c0d8-4b20-b07d-bae16f37a698-00-154zx0u9lm7i4.sisko.replit.dev/convert",
            {
                method: "POST",
                body: formData
            }
        );

        const data = await response.json();

        if (data.url) {
            result.innerHTML =
                `<p class='success'>Berhasil upload & convert!</p>
                 <p><a href='${data.url}' target='_blank'>Buka Video di R2</a></p>`;
        } else {
            result.innerHTML = "<p class='error'>Gagal convert.</p>";
        }

    } catch (err) {
        result.innerHTML = "<p class='error'>Terjadi error: " + err + "</p>";
    }
}
</script>

</body>
</html>
