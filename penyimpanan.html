<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Penyimpanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:all .15s ease;
}
.nav-item.active{ color:#2563eb; border-color:#2563eb; }
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{ background:#2563eb; color:white; }
.btn.red{ background:#e11d48; color:white; }
.btn.gray{ background:#e5e7eb; color:#1f2937; }
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}
th,td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
.small{
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>
<div class="container">

  <h1>Penyimpanan</h1>
  <p class="small">Halaman untuk mengelola data tersimpan.</p>

  <div class="nav">
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item active">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item">Jadwal Live</a>
    <a href="monitoring.html" class="nav-item">Monitoring</a>
    <a href="pengaturan.html" class="nav-item">Pengaturan</a>
  </div>

  <div class="card">
    <h3>Upload Video Disini</h3>
    <input id="fileInput" type="file">

    <div style="display:flex; gap:10px; margin-top:10px;">
      <button id="uploadBtn" class="btn blue">Upload</button>
      <button id="refreshBtn" class="btn gray">Refresh</button>
    </div>

    <p id="uploadStatus" class="small"></p>

    <table>
      <thead>
        <tr>
          <th>Nama File</th>
          <th>Ukuran</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="fileList">
        <tr><td colspan="3">Memuat...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
// URL Replit untuk Faststart + Upload R2
const REPLIT_UPLOAD_API = "https://26dd6d56-c0d8-4b20-b07d-bae16f37a698-00-154zx0u9lm7i4.sisko.replit.dev/convert";

// Worker API untuk load list
const WORKER_API = "https://yt-scheduler-api.rigus-apps.workers.dev";

// ---------------------
// Load List File
// ---------------------
async function loadFiles(){
    const tbody = document.getElementById("fileList");
    tbody.innerHTML = "<tr><td colspan='3'>Memuat...</td></tr>";

    const r = await fetch(WORKER_API + "/storage");
    const j = await r.json();

    if (!j.ok){
        tbody.innerHTML = "<tr><td colspan='3'>Gagal memuat</td></tr>";
        return;
    }

    tbody.innerHTML = "";
    j.list.forEach(f=>{
        const url = WORKER_API + "/public/" + f.key;
        tbody.innerHTML += `
            <tr>
              <td>${f.key}</td>
              <td>${Math.round(f.size/1024)} KB</td>
              <td>
                <button class="btn gray" onclick="navigator.clipboard.writeText('${url}')">Copy</button>
                <button class="btn red" onclick="deleteFile('${f.key}')">Hapus</button>
              </td>
            </tr>
        `;
    });
}

// ---------------------
// Upload + Convert
// ---------------------
document.getElementById("uploadBtn").onclick = async () => {
    const file = document.getElementById("fileInput").files[0];
    const status = document.getElementById("uploadStatus");

    if (!file){
        status.textContent = "Pilih file terlebih dahulu.";
        return;
    }

    status.textContent = "Mengonversi & upload ke R2...";

    const fd = new FormData();
    fd.append("video", file);

    const r = await fetch(REPLIT_UPLOAD_API, {
        method: "POST",
        body: fd
    });

    const j = await r.json();

    if (j.status === "success"){
        status.textContent = "Berhasil upload!";
        loadFiles();
    } else {
        status.textContent = "Gagal: " + j.error;
    }
};

// ---------------------
async function deleteFile(key){
    await fetch(WORKER_API + "/storage/" + key, { method:"DELETE" });
    loadFiles();
}

document.getElementById("refreshBtn").onclick = loadFiles;
loadFiles();
</script>

</body>
</html>
