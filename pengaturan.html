<!-- GANTI PASSWORD -->
<!-- ============================= -->
<div class="card">
  <h3 style="margin-top:0;">Ganti Password</h3>

  Password Lama
  <input id="oldPass" type="password" class="input" placeholder="Password lama">

  Password Baru
  <input id="newPass" type="password" class="input" placeholder="Password baru">

  <button class="btn blue" onclick="changePassword()">Simpan Password</button>

  <div id="msg" style="margin-top:10px;"></div>
</div>

</div>

<script>
function changePassword(){
  const oldP = document.getElementById("oldPass").value;
  const newP = document.getElementById("newPass").value;
  const msg = document.getElementById("msg");

  const currentPass = localStorage.getItem("password") || "Steve123";

  if(oldP !== currentPass){
    msg.innerHTML = "<span style='color:red'>Password lama salah</span>";
    return;
  }

  if(!newP){
    msg.innerHTML = "<span style='color:red'>Password baru tidak boleh kosong</span>";
    return;
  }

  localStorage.setItem("password", newP);
  msg.innerHTML = "<span style='color:green'>Password berhasil diubah</span>";

  document.getElementById("oldPass").value = "";
  document.getElementById("newPass").value = "";
}
</script>
