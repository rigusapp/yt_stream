<!doctype html>
<html lang="id">
<head>
<script src="auth.js"></script>
<meta charset="utf-8">
<title>Pengaturan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
}
.nav-item.active{color:#2563eb;border-color:#2563eb}
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
.input{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border:1px solid #e5e7eb;
  border-radius:8px;
}
.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{background:#2563eb;color:white}
.small{font-size:14px;color:#6b7280}
.error{color:#e11d48}
.success{color:#16a34a}
</style>
</head>

<body>
<div class="container">

<h1>Pengaturan</h1>
<p class="small">Atur preferensi dan akun pengguna.</p>

<div class="nav">
  <a href="dashboard.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>
  <a href="pengaturan.html" class="nav-item active">Pengaturan</a>
  <a href="#" onclick="logout()" class="nav-item" style="margin-left:auto;color:#e11d48;">Logout</a>
</div>

<!-- ============================= -->
<!-- TAMBAH USER -->
<!-- ============================= -->
<div class="card">
  <h3>Tambah User</h3>

  Username
  <input id="addUser" class="input" placeholder="username">

  Password
  <input id="addPass" type="password" class="input" placeholder="password">

  <button class="btn blue" onclick="addUser()">Tambah User</button>
  <div id="addMsg"></div>
</div>

<!-- ============================= -->
<!-- GANTI PASSWORD -->
<!-- ============================= -->
<div class="card">
  <h3>Ganti Password User</h3>

  Pilih User
  <select id="selUser" class="input"></select>

  Password Lama
  <input id="oldPass" type="password" class="input">

  Password Baru
  <input id="newPass" type="password" class="input">

  <button class="btn blue" onclick="changePassword()">Ganti Password</button>
  <div id="passMsg"></div>
</div>

</div>

<script>
function loadUsers(){
  const users = JSON.parse(localStorage.getItem("users") || "[]");
  selUser.innerHTML = "";
  users.forEach(u=>{
    selUser.innerHTML += `<option value="${u.username}">${u.username}</option>`;
  });
}

function addUser(){
  const users = JSON.parse(localStorage.getItem("users") || "[]");
  const u = addUserInput.value.trim();
  const p = addPassInput.value;

  if(!u || !p){
    addMsg.innerHTML = "<div class='error'>Data tidak lengkap</div>";
    return;
  }

  if(users.find(x=>x.username===u)){
    addMsg.innerHTML = "<div class='error'>User sudah ada</div>";
    return;
  }

  users.push({username:u,password:p});
  localStorage.setItem("users",JSON.stringify(users));
  addMsg.innerHTML = "<div class='success'>User ditambahkan</div>";
  addUserInput.value="";
  addPassInput.value="";
  loadUsers();
}

function changePassword(){
  const users = JSON.parse(localStorage.getItem("users") || "[]");
  const u = selUser.value;
  const oldP = oldPass.value;
  const newP = newPass.value;

  const user = users.find(x=>x.username===u);
  if(!user || user.password!==oldP){
    passMsg.innerHTML = "<div class='error'>Password lama salah</div>";
    return;
  }

  user.password = newP;
  localStorage.setItem("users",JSON.stringify(users));
  passMsg.innerHTML = "<div class='success'>Password berhasil diganti</div>";
  oldPass.value="";
  newPass.value="";
}

const addUserInput = document.getElementById("addUser");
const addPassInput = document.getElementById("addPass");
const selUser = document.getElementById("selUser");
const oldPass = document.getElementById("oldPass");
const newPass = document.getElementById("newPass");
const addMsg = document.getElementById("addMsg");
const passMsg = document.getElementById("passMsg");

loadUsers();
</script>

</body>
</html>
