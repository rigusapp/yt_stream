<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Jadwal Live</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
body.sidebar-loaded .content { margin-left:260px; }
.content { padding:32px; font-family:'Inter'; }
</style>
</head>

<body>

<script>
fetch("sidebar.html")
  .then(r => r.text())
  .then(html=>{
    document.body.insertAdjacentHTML("afterbegin",html);
    document.body.classList.add("sidebar-loaded");
  });
</script>

<div class="content">
  <h1>Jadwal Live</h1>
  <p>Daftar livestream yang pernah dijalankan.</p>

  <div style="padding:16px; background:white; border:1px solid #ddd; border-radius:8px;">
    Sistem penyimpanan jadwal belum diaktifkan.
    <br>Jika ingin, saya bisa buatkan:
    <ul>
      <li>Integrasi Cloudflare R2</li>
      <li>Penyimpanan JSON lokal</li>
      <li>Integrasi Firestore / Supabase (opsional)</li>
    </ul>
  </div>
</div>

</body>
</html>
