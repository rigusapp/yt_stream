<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>Jadwal Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}
.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:.15s;
}
.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}
.btn.blue{ background:#2563eb;color:white; }
.btn.red{ background:#e11d48;color:white; }
.btn.gray{ background:#e5e7eb;color:#1f2937; }

.small{font-size:13px;color:#6b7280;}
table{width:100%;border-collapse:collapse;margin-top:14px;}
th,td{padding:12px 6px;text-align:left;border-bottom:1px solid #e5e7eb;}

/* --- Tambahan Perbaikan Aksi --- */
.action-box{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.btn.small-btn{
  padding:6px 12px;
  font-size:13px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="container">
<h1 style="margin:0;">Jadwal Live</h1>
<p style="margin:6px 0 0;color:#6b7280;">Halaman untuk melihat jadwal livestream.</p>

<div class="nav">
  <a href="index.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>
  <a href="pengaturan.html" class="nav-item">Pengaturan</a>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const cur = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-item").forEach(a=>{
    if(a.getAttribute("href")===cur) a.classList.add("active");
  });
});
</script>

<div class="card">
  <div style="display:flex;justify-content:space-between;">
    <button id="sync" class="btn blue">Sync Now</button>
    <div class="small" id="status">â€”</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Waktu (WIB)</th>
        <th>Judul</th>
        <th>Durasi</th>
        <th>Video</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="5" class="small">Memuat...</td></tr>
    </tbody>
  </table>
</div>

</div>

<script>
const API = "https://yt-scheduler-api.rigus-apps.workers.dev";

function fmtWIB(iso){
  const dt = new Date(iso);
  const d = String(dt.getDate()).padStart(2,'0');
  const m = String(dt.getMonth()+1).padStart(2,'0');
  const y = dt.getFullYear();
  const hh = String(dt.getHours()).padStart(2,'0');
  const mm = String(dt.getMinutes()).padStart(2,'0');
  const ss = String(dt.getSeconds()).padStart(2,'0');
  return `${d}/${m}/${y}, ${hh}.${mm}.${ss}`;
}

async function load(){
  document.getElementById("status").textContent = "Syncing...";
  const r = await fetch(API + "/schedule");
  const j = await r.json();

  if(!j.ok){
    document.getElementById("status").textContent = "Error!";
    return;
  }

  document.getElementById("status").textContent =
    "Terakhir: " + new Date().toLocaleString("id-ID");

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  const list = j.list.sort((a,b)=> new Date(a.start_time) - new Date(b.start_time));
  const now = Date.now();

  list.forEach(item=>{
    const start = new Date(item.start_time).getTime();
    const end = start + (item.duration_seconds*1000);
    const selesai = now >= end;

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${fmtWIB(item.start_time)}</td>
      <td><b>${item.title}</b></td>
      <td>${Math.floor(item.duration_seconds/60)}m</td>
      <td class="small">${item.video_url}</td>
      <td>
        <div class="action-box">
          ${
            selesai
            ? `<a href="index.html?copy_id=${item.id}" class="btn gray small-btn">Copy</a>`
            : `<span class="small">Belum selesai</span>`
          }
          <button class="btn red small-btn" data-del="${item.id}">Hapus</button>
        </div>
      </td>
    `;

    tbody.appendChild(tr);
  });

  document.querySelectorAll("button[data-del]").forEach(btn=>{
    btn.onclick = async ()=>{
      if(!confirm("Hapus jadwal?")) return;
      await fetch(API + "/schedule/" + btn.dataset.del,{method:"DELETE"});
      load();
    };
  });
}

document.getElementById("sync").onclick = load;
load();
</script>

</body>
</html>
