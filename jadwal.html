<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Jadwal Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}

.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}

/* NAVBAR */
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}

.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:all .15s ease;
}

.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }

/* CARD */
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

th,td{
  padding:10px 6px;
  text-align:left;
  border-bottom:1px solid #e5e7eb;
}

.btn{
  padding:6px 12px;
  font-size:14px;
  border-radius:8px;
  border:0;
  cursor:pointer;
  font-weight:600;
}

.btn.copy{
  background:#2563eb;
  color:white;
}

.btn.disabled{
  background:#cbd5e1;
  color:#64748b;
  cursor:not-allowed;
}

.btn.del{
  background:#ef4444;
  color:white;
}
.small{ font-size:13px; color:#6b7280; }
</style>
</head>

<body>

<div class="container">

<h1 style="margin:0;">Jadwal Live</h1>
<p style="margin:6px 0 0; color:#6b7280;">Halaman untuk melihat jadwal livestream.</p>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="nav-item">Dashboard</a>
  <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
  <a href="jadwal.html" class="nav-item">Jadwal Live</a>
  <a href="monitoring.html" class="nav-item">Monitoring</a>
  <a href="pengaturan.html" class="nav-item">Pengaturan</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const current = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-item").forEach(nav=>{
    if(nav.getAttribute("href") === current){
      nav.classList.add("active");
    }
  });
});
</script>

<div class="card">

<div style="display:flex; justify-content:space-between; align-items:center;">
  <button id="sync" class="btn copy" style="background:#2563eb;">Sync Now</button>
  <div class="small" id="status">â€”</div>
</div>

<table>
<thead>
  <tr>
    <th>Waktu (WIB)</th>
    <th>Judul</th>
    <th>Durasi</th>
    <th>Video</th>
    <th>Aksi</th>
  </tr>
</thead>
<tbody id="tbody">
  <tr><td colspan="5" class="small">Memuat...</td></tr>
</tbody>
</table>

</div>

</div>

<script>
// Worker jadwal
const API = "https://yt-scheduler-api.rigus-apps.workers.dev";

const $ = id => document.getElementById(id);

async function load(){
  $("status").textContent = "Mengambil data...";

  try{
    const res = await fetch(API + "/schedule");
    const json = await res.json();

    if(!json.ok) throw new Error(json.error);

    render(json.list || []);

    $("status").textContent = "Terakhir: " + new Date().toLocaleString();
  }catch(e){
    $("status").textContent = "Error: " + e.message;
    $("tbody").innerHTML = `<tr><td colspan="5" class="small">Gagal memuat.</td></tr>`;
  }
}

function render(list){
  const tbody = $("tbody");

  if(!list.length){
    tbody.innerHTML = `<tr><td colspan="5" class="small">Belum ada jadwal.</td></tr>`;
    return;
  }

  list.sort((a,b)=> new Date(a.start_time) - new Date(b.start_time));

  tbody.innerHTML = "";

  const now = Date.now();

  list.forEach(item=>{
    const dt = new Date(item.start_time);
    const WIB = new Date(dt.getTime() + 7*3600*1000);
    const f = WIB.toLocaleString("id-ID",{hour12:false});

    const selesai = (now > dt.getTime() + (item.duration_seconds*1000));

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${f}</td>
      <td><b>${item.title}</b><div class="small">${item.description||""}</div></td>
      <td>${Math.floor(item.duration_seconds/60)}m</td>
      <td class="small">${item.video_url}</td>
      <td>
        <button 
          class="btn ${selesai ? "copy" : "disabled"}"
          ${selesai ? "" : "disabled"}
          data-copy="${item.id}"
        >Copy Stream</button>

        <button 
          class="btn del" 
          data-del="${item.id}"
        >Hapus</button>
      </td>
    `;

    tbody.appendChild(tr);
  });

  // Event copy
  document.querySelectorAll("[data-copy]").forEach(btn=>{
    btn.onclick = ()=>{
      const id = btn.getAttribute("data-copy");
      if(!id) return;

      // buka dashboard & auto isi
      window.location.href = "index.html?copy_id=" + id;
    };
  });

  // Event hapus
  document.querySelectorAll("[data-del]").forEach(btn=>{
    btn.onclick = ()=> del(btn.getAttribute("data-del"));
  });
}

async function del(id){
  if(!confirm("Hapus jadwal ini?")) return;

  const res = await fetch(API + "/schedule/" + id,{method:"DELETE"});
  const j = await res.json();

  if(j.ok) load();
  else alert("Gagal hapus: "+j.error);
}

$("sync").onclick = load;

// initial load
load();
</script>

</body>
</html>
