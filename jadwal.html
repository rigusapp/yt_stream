<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Jadwal Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}

.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;

  /* FIX PALING PENTING */
  box-shadow:0 8px 30px rgba(16,24,40,0.06) !important;
}

h1{ margin:0 !important; padding:0 !important; }
p{ margin:6px 0 0 !important; padding:0 !important; }

.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
  margin-bottom:0 !important;
}

.nav-item{
  font-size:15px;
  font-weight:600;
  color:#1f2937;
  text-decoration:none;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
}

.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}
</style>

</head>

<body>

<div class="container">

  <h1>Jadwal Live</h1>
  <p>Halaman untuk melihat jadwal livestream.</p>

  <div class="nav">
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item">Jadwal Live</a>
    <a href="monitoring.html" class="nav-item">Monitoring</a>
    <a href="pengaturan.html" class="nav-item">Pengaturan</a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded",()=>{
    const current = location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(n=>{
      if(n.getAttribute('href')===current) n.classList.add('active');
    });
  });
  </script>

  <div class="card">
    <h3 style="margin-top:0;">Daftar Jadwal Live</h3>
    <p>Belum ada jadwal tercatat.</p>
    <p>Integrasi jadwal bisa dibangun kapan saja.</p>
  </div>

</div>

</body>
</html>
